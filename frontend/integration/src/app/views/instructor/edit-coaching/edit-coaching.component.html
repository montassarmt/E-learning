<div class="card border bg-transparent rounded-3">
    <div class="card-header bg-transparent border-bottom">
        <div class="row">
            <h3 class="col-6 mb-0">Update coaching session</h3>
        </div>
    </div>

    <div class="card-body">
        <form (ngSubmit)="updateSeance()">
            <div class="row mb-3">
                <label for="nom" class="col-sm-3 col-form-label">Nom :</label>
                <div class="col-sm-9">
                    <input type="text" id="nom" class="form-control" [(ngModel)]="seance.nom" name="nom" required />
                </div>
            </div>

            <div class="row mb-3">
                <label for="description" class="col-sm-3 col-form-label">Description :</label>
                <div class="col-sm-9">
                    <textarea id="description" class="form-control" [(ngModel)]="seance.description" name="description" required></textarea>
                </div>
            </div>

            <div class="row mb-3">
                <label for="dateDebut" class="col-sm-3 col-form-label">Date DÃ©but :</label>
                <div class="col-sm-9">
                    <input type="datetime-local" id="dateDebut" class="form-control" [(ngModel)]="seance.dateDebut" name="dateDebut" required />
                </div>
            </div>

            <div class="row mb-3">
                <label for="dateFin" class="col-sm-3 col-form-label">Date Fin :</label>
                <div class="col-sm-9">
                    <input type="datetime-local" id="dateFin" class="form-control" [(ngModel)]="seance.dateFin" name="dateFin" required />
                </div>
            </div>

            <div class="row mb-3">
                <label for="lienMeet" class="col-sm-3 col-form-label">Lien Meet :</label>
                <div class="col-sm-9">
                    <input type="text" id="lienMeet" class="form-control" [(ngModel)]="seance.lienMeet" name="lienMeet" disabled />
                </div>
            </div>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-success">submit</button>
            </div>
        </form>
    </div>
</div>
