<div class="card bg-transparent border rounded-3">
    <div class="card-header bg-transparent border-bottom">
        <h3 class="card-header-title mb-0">Add Hackathon</h3>
    </div>

    <div class="card-body">
        <form class="row g-4" #hackathonForm="ngForm" (ngSubmit)="addHackathon()">

            <!-- Nom -->
            <div class="col-12">
                <label class="form-label">Nom</label>
                <input
                        type="text"
                        [(ngModel)]="newHackathon.nom"
                        name="nom"
                        #nom="ngModel"
                        required
                        class="form-control"
                />
                <small class="text-danger" *ngIf="nom.invalid && nom.touched">Nom is required.</small>
            </div>

            <!-- Thème -->
            <div class="col-12">
                <label class="form-label">Thème</label>
                <input
                        type="text"
                        [(ngModel)]="newHackathon.theme"
                        name="theme"
                        #theme="ngModel"
                        required
                        class="form-control"
                />
                <small class="text-danger" *ngIf="theme.invalid && theme.touched">Theme is required.</small>
            </div>

            <!-- Description -->
            <div class="col-12">
                <label class="form-label">Description</label>
                <textarea
                        class="form-control"
                        rows="3"
                        [(ngModel)]="newHackathon.description"
                        name="description"
                        #description="ngModel"
                        required
                ></textarea>
                <small class="text-danger" *ngIf="description.invalid && description.touched">Description is required.</small>
            </div>

            <!-- Date Début -->
            <div class="col-6">
                <label class="form-label">Date Début</label>
                <input
                        type="datetime-local"
                        [(ngModel)]="newHackathon.dateDebut"
                        name="dateDebut"
                        #dateDebut="ngModel"
                        required
                        class="form-control"
                        [min]="minDate"
                        (change)="onDateDebutChange()"
                />
                <small class="text-danger" *ngIf="dateDebut.invalid && dateDebut.touched">Start date is required and must be in the future.</small>
            </div>

            <!-- Date Fin -->
            <div class="col-6">
                <label class="form-label">Date Fin</label>
                <input
                        type="datetime-local"
                        [(ngModel)]="newHackathon.dateFin"
                        name="dateFin"
                        #dateFin="ngModel"
                        required
                        class="form-control"
                        [min]="newHackathon.dateDebut"
                />
                <small class="text-danger" *ngIf="dateFin.invalid && dateFin.touched">
                    End date is required and cannot be before the start date.
                </small>
            </div>

            <!-- Submit -->
            <div class="d-sm-flex justify-content-end">
                <button
                        type="submit"
                        class="btn btn-primary mb-0"
                        [disabled]="hackathonForm.invalid"
                >
                    Add
                </button>
            </div>
        </form>
    </div>
</div>
