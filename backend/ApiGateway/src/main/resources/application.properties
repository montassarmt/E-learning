spring.application.name=ApiGateway
server.port=8085

#eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
# Configuration des routes vers backend2
spring.cloud.gateway.routes[0].id=backend2-hackathons
spring.cloud.gateway.routes[0].uri=lb://backend2
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/hackathons/**

spring.cloud.gateway.routes[1].id=backend2-participations
spring.cloud.gateway.routes[1].uri=lb://backend2
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/participations/**

spring.cloud.gateway.routes[2].id=backend2-seances
spring.cloud.gateway.routes[2].uri=lb://backend2
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/seances/**

spring.cloud.gateway.routes[3].id=backend2-users
spring.cloud.gateway.routes[3].uri=lb://backend2
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/v1/users/**
#Activation
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty.http.client=DEBUG

## Enable Load Balancer for Automatic Routing
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

management.endpoints.web.exposure.include=*
management.endpoint.gateway.enabled=true

