spring.application.name=ApiGateway
server.port=8085

#eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Gateway CORS Configuration
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=http://localhost:4200
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowCredentials=true

#Manual routes configuaration
spring.cloud.gateway.routes[0].id=PartnershipManagement
spring.cloud.gateway.routes[0].uri=lb://PartnershipManagement
spring.cloud.gateway.routes[0].predicates[0]=Path=/Partnership/entreprises/**,/Partnership/partnerships/**,Partnership/proposals,/Partnership/scraping/**

spring.cloud.gateway.routes[1].id=Evenement-Service
spring.cloud.gateway.routes[1].uri=lb://backend2
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/hackathons/**,/api/seances/**



#Activation
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty.http.client=DEBUG

## Enable Load Balancer for Automatic Routing
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

management.endpoints.web.exposure.include=*
management.endpoint.gateway.enabled=true

