
<div class="container mt-4">
  <div *ngIf="userBadges.length" class="mb-4">
    <h5>üéñÔ∏è Badges obtenus :</h5>
    <ul class="list-inline">
      <li *ngFor="let badge of userBadges" class="list-inline-item badge bg-success text-white me-2">
        {{ badge }}
      </li>
    </ul>
  </div>
  <h2>Mes Hackathons</h2>
    <div *ngIf="myHackathons.length === 0">
        Aucune participation pour le moment.
    </div>

    <div class="row" *ngIf="myHackathons.length > 0">
        <div class="col-md-4 col-sm-6 mb-3" *ngFor="let p of myHackathons">
            <div class="card shadow-sm" style="height: 250px; width: 100%; max-width: 250px; margin: auto;" (click)="goToHackathonDetail(p.hackathon.id)">
                <img
                        [src]="getHackathonImage(p.hackathon.nom)"
                        class="card-img-top"
                        alt="Image Hackathon"
                        style="height: 130px; object-fit: cover;"
                />
              <!-- ‚úÖ Badge "Ouvert" en haut √† gauche -->
              <span *ngIf="isHackathonOuvert(p.hackathon)"
                    class="badge bg-success position-absolute top-0 start-0 m-2">
        Open
    </span>
                <div class="card-body d-flex flex-column justify-content-between p-2">
                    <div>
                        <h6 class="card-title text-truncate mb-1">{{ p.hackathon.nom }}</h6>
                        <p class="card-text small text-muted mb-1" style="height: 40px; overflow: hidden;">
                            {{ p.hackathon.description }}
                        </p>
                    </div>
                    <div class="mt-2">
                        <p class="text-danger mb-1 medium">
                            <i class="bi bi-clock-history me-2"></i>
                            D√©bute le : {{ p.hackathon.dateDebut | date:'mediumDate' }}
                        </p>
                        <a
                                href="javascript:void(0);"
                                class="btn btn-link mb-0 p-0 text-primary-hover text-decoration-underline text-reset small"
                        >
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
